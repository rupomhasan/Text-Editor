<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>TextEditor</title>
  </head>
  <body>
    <main class="max-w-screen-x mx-auto">
      <section
        class="max-w-screen-xl bg-sky-300 w-[80%] mx-auto mt-10 rounded-lg py-5"
      >
        <div>
          <h1 class="font-bold text-xl text-center py-2">My Text Editor</h1>
        </div>
        <section
          class="w-[75%] mx-auto bg-sky-200 p-3 rounded border-2 border-black"
        >
          <div
            class="flex justify-between items-center w-[95%] mx-auto mb-3 border-b-2 pb-1 border-black"
          >
            <ul class="flex gap-5">
              <li>
                <i
                  id="bold"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-bold"
                ></i>
              </li>
              <li>
                <i
                  id="italic"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-italic"
                ></i>
              </li>
              <li>
                <i
                  id="underline"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-underline"
                ></i>
              </li>
            </ul>
            <ul class="flex gap-5">
              <li>
                <i
                  id="justify"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-align-justify"
                ></i>
              </li>
              <li>
                <i
                  id="leftAlign"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-align-left"
                ></i>
              </li>
              <li>
                <i
                  id="center"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-align-center"
                ></i>
              </li>
              <li>
                <i
                  id="rightAlign"
                  class="btn btn-gost rounded btn-xs border-none bg-sky-200 hover:bg-sky-200 fa-solid fa-align-right"
                ></i>
              </li>
            </ul>
            <ul class="flex gap-5 items-center">
              <li class="flex gap-1 items-center justify-center">
                <input
                  type="text"
                  class="w-7 h-7 p-1 rounded"
                  value="16"
                  name=""
                  id="fontSizeFild"
                />
                <ul class="h-10">
                  <li class="h-4 w-0">
                    <i
                      id="fontSizeUp"
                      class="hover:cursor-pointer fa-solid fa-angle-up"
                    ></i>
                  </li>
                  <li>
                    <i
                      id="fontSizeDown"
                      class="hover:cursor-pointer fa-solid fa-angle-down"
                    ></i>
                  </li>
                </ul>
              </li>
              <li class="hover:cursor-pointer text-xl font-bold">aA</li>
              <li><input type="color" name="" id="colorFild" /></li>
            </ul>
          </div>
          <div class="flex justify-center">
            <textarea
              name=""
              id="textarea"
              class="w-[95%] rounded p-3 h-[65vh]"
              placeholder="Write anything you want...."
            ></textarea>
          </div>
        </section>
      </section>
      <script src="utitity.js"></script>
    </main>
  </body>
</html>
